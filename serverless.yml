service: wibsie-ml3

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  runtime: python3.6

  stage: dev
  region: us-east-1

  iamRoleStatements:
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
        - lambda:InvokeAsync
      Resource: "*"
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:GetRecords
        - dynamodb:GetShardIterator
        - dynamodb:DescribeStream
        - dynamodb:ListStreams
      Resource: "*"
    - Effect: Allow
      Action:
        - s3:ListBucket
        - s3:PutObject
      Resource: "*"

  environment:
    REGION: ${self:provider.region}
    STAGE: ${self:provider.stage}
    SAGE_BUCKET: ${self:service}-sagebucket-${opt:stage, self:provider.stage}
    SAGE_BUCKET_PREFIX: sagemaker/trainingfiles

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: non-linux
    zip: true

package:
  exclude:
    - '**/*'
  include:
    - '*.py'
    - 'pandas'
    - 'numpy'
    - 'sagemaker'

functions:
  hello:
    handler: handler.hello

  train_model:
    handler: train_model.train

  upload_data:
    handler: train_model.upload_data
    timeout: 300

resources:
  Resources:
    SageBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.SAGE_BUCKET}


